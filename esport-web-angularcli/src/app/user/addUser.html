<div class="container">
    <div *ngIf="isLoading">
        <loading-view></loading-view>
    </div>
    <div *ngIf="!isLoading">
        <div class="breadcrumbs">
            <h4><a [routerLink]="['/home']">Home</a></h4>
        </div>
        <user-form (signUpUser)='addUser($event)' [updateAction]='false' [isAnAdminAction]='true' [title]='localTitle'></user-form>
    </div>
</div>
